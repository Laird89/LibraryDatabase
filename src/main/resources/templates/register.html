<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Chris' Midterm</title>
    </head>
    <body>
        <h1>Register here</h1>



        <form action="#" th:action="@{/registerUser}" method="POST" th:object="${siteUser}">
            <p>Username: <input type="text" th:field="*{userName}" required> </p>
            <p>Password: <input type="password" th:field="*{userPassword}" required></p>
            <p>
                <select th:field="*{userRole}">
                    <option th:each="role : *{userRoles}" th:value="${role}" th:text="${role}"></option>
                </select>
            </p>
            <input type="submit" value="Register!">
        </form>
        <p><a href="/">Back to Main Page</a></p>
    </body>

</html>
